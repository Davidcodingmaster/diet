{% extends 'base.html' %}

{% block content %}
<h1>分析歷史紀錄</h1>
<table>
    <thead>
        <tr>
            <th>日期</th>
            <th>分析紀錄數量</th>
        </tr>
    </thead>
    <tbody>
        {% for date, entries in grouped_entries.items() %}
        <tr>
            <td><a href="{{ url_for('history_detail', date=date) }}">{{ date }}</a></td>
            <td>{{ entries|length }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
